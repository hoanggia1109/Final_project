<!DOCTYPE html>
<html>
<head>
    <title>Test Profile API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Test Profile API</h1>
    
    <div class="section">
        <h2>1. Check Backend Connection</h2>
        <button onclick="testBackend()">Test Backend (http://localhost:5001)</button>
        <pre id="backend-result"></pre>
    </div>

    <div class="section">
        <h2>2. Check Database Tables</h2>
        <button onclick="checkTables()">Check yeu_thich table</button>
        <pre id="table-result"></pre>
    </div>

    <div class="section">
        <h2>3. Test Profile API</h2>
        <button onclick="testProfile()">GET /api/profile</button>
        <pre id="profile-result"></pre>
    </div>

    <div class="section">
        <h2>4. Check Token</h2>
        <button onclick="checkToken()">Show Current Token</button>
        <pre id="token-result"></pre>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:5001/api/sanpham?page=1&limit=1');
                const data = await response.json();
                result.className = 'success';
                result.textContent = ' Backend is running!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = ' Backend Error: ' + error.message + '\n\nMake sure backend is running on port 5000!';
            }
        }

        async function checkTables() {
            const result = document.getElementById('table-result');
            result.textContent = ' Cannot check tables directly from frontend.\n\nPlease run this SQL in phpMyAdmin:\n\nSHOW TABLES LIKE "yeu_thich";\nDESCRIBE yeu_thich;';
        }

        async function testProfile() {
            const result = document.getElementById('profile-result');
            try {
                const response = await fetch('/api/profile');
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = ' Profile API Success!\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'error';
                    result.textContent = ' Profile API Error:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = ' Fetch Error: ' + error.message;
            }
        }

        function checkToken() {
            const result = document.getElementById('token-result');
            const cookies = document.cookie.split(';');
            const tokenCookie = cookies.find(c => c.trim().startsWith('token='));
            
            if (tokenCookie) {
                const token = tokenCookie.split('=')[1];
                result.className = 'success';
                result.textContent = ' Token found:\n' + token + '\n\nLength: ' + token.length + ' characters';
            } else {
                result.className = 'error';
                result.textContent = ' No token found!\n\nYou need to login first.\nGo to /login';
            }
        }

        // Auto check on load
        window.onload = function() {
            checkToken();
        }
    </script>
</body>
</html>
